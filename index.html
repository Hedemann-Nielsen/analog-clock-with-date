<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./assets/css/main-stylesheet.css">
    <script src="./assets/js/clock.js" defer></script>
</head>

<body>
    <section id="clock">
        <section class="container">
            <!-- container skal vÃ¦re relativ -->
            <span id="hour-hand" class="hand"></span>
            <span id="minute-hand" class="hand"></span>
            <span id="second-hand" class="hand"></span>
            <span id="center"></span>
            <div class="todays-date">
                <span id="date">Dato:</span>
                <span id="day"></span>
                <span id="month"></span>
                <span id="year"></span>
            </div>
        </section>
        <section class="numbers">
            <div id="num-1" class="num">
                <p>1</p>
            </div>
            <div id="num-2" class="num">
                <p>2</p>
            </div>
            <div id="num-3" class="num">
                <p>3</p>
            </div>
            <div id="num-4" class="num">
                                <p>4</p>
            </div>
            <div id="num-5" class="num">
                <p>5</p>
            </div>
            <div id="num-6" class="num">
                <p>6</p>
            </div>
            <div id="num-7" class="num">
                <p>7</p>
            </div>
            <div id="num-8" class="num">
                <p>8</p>
            </div>
            <div id="num-9" class="num">
                <p>9</p>
            </div>
            <div id="num-10" class="num">
                <p>10</p>
            </div>
            <div id="num-11" class="num">
                <p>11</p>
            </div>
            <div id="num-12" class="num">
                <p>12</p>
            </div>
        </section>
    </section>
</body>

</html>
